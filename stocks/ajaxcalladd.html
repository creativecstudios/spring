    <div class="sidenav">
        <div id="myDIV">
            <a href="#" class="btn">Home</a>
            <a href="ajaxcalladd.html" class="btn active">Add stocks</a>
            <a href="ajaxcallview.html" class="btn">View stocks</a>
        </div>
    </div>
    <div class="maincontent">
        <div class="heading">
            <h1 style="color: rgb(175, 49, 87);">Add stocks</h1>
            <p style="color: rgb(175, 49, 87);">*These are mandatory fields</p>
        </div>
        <div class="stockdetails">
            <h2>Stock details</h2>
            <hr style="background-color: rgb(175, 49, 87); height: 1px;">
            <form autocomplete="off">
                <div class="gridcontent">
                    <div class="rows">
                        <label for="">Category*</label>
                        <input type="text" id="category" placeholder="category">
                        <label for="" id="clbl" class="label" style="visibility: hidden; color: red;">category is required</label>

                    </div>
                    <div class="rows">
                        <label for="">Stock name*</label>
                        <input type="text" id="stockname" placeholder="stock name">
                        <label for="" id="slbl" class="label" style="visibility: hidden; color: red;">stockname is required</label>

                    </div>
                    <div class="rows">
                        <label for="">Quantity*</label>
                        <input type="number" id="quantity" placeholder="quantity" min="1">
                        <label for="" id="qlbl" class="label" style="visibility: hidden; color: red;">quantity is required</label>

                    </div>
                    <div class="rows">
                        <label for="">Base price*</label>
                        <input type="number" id="baseprice" placeholder="base price" min="1">
                        <label for="" id="blbl" class="label" style="visibility: hidden; color: red;">baseprice is required</label>

                    </div>
                    <div class="rows">
                        <label for="">Profit*</label>
                        <input type="number" id="profit" placeholder="profit" min="0">
                        <label for="" id="plbl" class="label" style="visibility: hidden; color: red;">profit is required</label>

                    </div>
                    <div class="rows">
                        <label for="">Expiry date*</label>
                        <input type="date" id="expirydate">
                        <label for="" id="elbl" class="label" style="visibility: hidden; color: red;">expirydate is required</label>

                    </div>
                    <!-- <button onclick="submit(event)">formnutton</button> -->
                </div>
            </form>
            <div class="gridbutton">
                <button onclick="submit(event)" id="submit">Submit</button>
                <button onclick="reset()" id="reset">Reset</button>
            </div>
        </div>
    </div>
