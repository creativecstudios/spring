<body>
    <div class="sidenav">
        <div class="sidenav_nav">
            <a href="home.html">Home</a>
            <a href="addstocks.html">Add Stocks</a>
            <a href="viewstocks.html">View Stocks</a>
            <a href="sales.html">Sales</a>
        </div>
    </div>
    <div class="main-content">
        <div class="top-heading">
            <h2>Add Stocks</h2>
            <p>*These are Mandatory fields</p>
        </div>
        <div class="stock-form">
            <h2>Stock Details</h2>
            <hr style="background-color: red;">
            <form autocomplete="off" name="form">
                <div class="gridcontent">
                    <div class="gridrows">
                        <label for="">Category*</label>
                        <select name="category" id="category" class="input">
                                <option value="category" disabled selected>Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Cosmatics">Cosmatics</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Others">Others</option>
                        </select>
                        <label for="" id="categlbl" class="label" style="visibility: hidden; color: red;">category field is required</label>
                    </div>
                    <div class="gridrows">
                        <label for="">Stock Name*</label>
                        <input type="text" id="stockname" name="stockname" class="input">
                        <label for="" id="stklbl" class="label" style="visibility: hidden; color: red;">stockname is required</label>
                    </div>
                    <div class="gridrows">
                        <label for="">Quantity*</label>
                        <input type="number" id="quantity" name="quantity" min="1" class="input">
                        <label for="" id="quanlbl" class="label" style="visibility: hidden; color: red;">quantity field is required</label>
                    </div>
                    <div class="gridrows">
                        <label for="">Base Price*</label>
                        <input type="number" id="baseprice" name="baseprice" min="1" class="input">
                        <label for="" id="basplbl" class="label" style="visibility: hidden; color: red;">base price is required</label>
                    </div>
                    <div class="gridrows">
                        <label for="">Profit*</label>
                        <input type="number" id="profie" name="profit" min="0" class="input">
                        <label for="" id="prolbl" class="label" style="visibility: hidden; color: red;">profit price is required</label>
                    </div>
                    <div class="gridrows">
                        <label for="">Expiry Date*</label>
                        <input type="date" id="expirydate" name="expirydate" class="input">
                        <!-- <label for="" id="explbl" class="label" style="visibility: hidden; color: red;"></label> -->
                    </div>
                    <button type="submit" value="submit" class="submit" onclick="submit(event)">Sumbit</button>
                    <button type="reset" class="reset" onclick="Reset()">Reset</button>
                </div>

            </form>
        </div>

    </div>
</body>
